<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Symbol: Abstract Zen Stones / Pebbles for Balance -->
  <g id="balance-stones">
    <!-- Bottom stone -->
    <ellipse cx="30" cy="42" rx="22" ry="10" fill="#17A2B8" fill-opacity="0.9"/>
    <!-- Middle stone -->
    <ellipse cx="30" cy="28" rx="18" ry="8" fill="#4ECDC4" fill-opacity="0.8"/>
    <!-- Top stone -->
    <ellipse cx="30" cy="16" rx="12" ry="6" fill="#E6F7F9" stroke="#17A2B8" stroke-width="1"/>
  </g>
  
  <!-- Logo Text -->
  <g id="text">
    <text x="62" y="30" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1A1D2E">Эмоциональный</text>
    <text x="62" y="50" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="22" font-weight="300" letter-spacing="0.1em" fill="#17A2B8">БАЛАНС</text>
  </g>
</svg>
