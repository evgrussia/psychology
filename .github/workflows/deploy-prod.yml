name: Deploy to Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true

env:
  ENVIRONMENT: production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - uses: actions/checkout@v3

    - name: Verify deployment confirmation
      if: github.event_name == 'workflow_dispatch'
      run: |
        if [ "${{ github.event.inputs.confirm }}" != "deploy" ]; then
          echo "Deployment not confirmed. Exiting."
          exit 1
        fi

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Build applications
      run: pnpm build

    - name: Run database migrations (dry-run first)
      env:
        DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
      run: |
        cd apps/api
        pnpm migrate:status
        # Review migrations before applying

    - name: Run database migrations
      env:
        DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
      run: |
        cd apps/api
        pnpm migrate:deploy

    - name: Deploy API
      env:
        DEPLOY_HOST: ${{ secrets.PROD_API_HOST }}
        DEPLOY_USER: ${{ secrets.PROD_DEPLOY_USER }}
        DEPLOY_KEY: ${{ secrets.PROD_DEPLOY_SSH_KEY }}
      run: |
        # Placeholder for actual deployment logic
        echo "Deploying API to production..."

    - name: Deploy Web
      env:
        DEPLOY_HOST: ${{ secrets.PROD_WEB_HOST }}
        DEPLOY_USER: ${{ secrets.PROD_DEPLOY_USER }}
        DEPLOY_KEY: ${{ secrets.PROD_DEPLOY_SSH_KEY }}
      run: |
        # Placeholder for actual deployment logic
        echo "Deploying Web to production..."

    - name: Deploy Bot
      env:
        DEPLOY_HOST: ${{ secrets.PROD_BOT_HOST }}
        DEPLOY_USER: ${{ secrets.PROD_DEPLOY_USER }}
        DEPLOY_KEY: ${{ secrets.PROD_DEPLOY_SSH_KEY }}
      run: |
        # Placeholder for actual deployment logic
        echo "Deploying Bot to production..."

    - name: Healthcheck API
      run: |
        sleep 15
        API_URL=${{ secrets.PROD_API_URL || 'https://api.example.com' }}
        curl -f "$API_URL/api/health" || exit 1
        curl -f "$API_URL/api/ready" || exit 1

    - name: Healthcheck Web
      run: |
        WEB_URL=${{ secrets.PROD_WEB_URL || 'https://example.com' }}
        curl -f "$WEB_URL" || exit 1

    - name: Rollback on failure
      if: failure()
      run: |
        echo "Deployment failed, initiating rollback..."
        cd apps/api
        pnpm migrate:rollback || echo "Rollback failed, manual intervention required"
        # Placeholder for additional rollback logic
