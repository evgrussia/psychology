# Референс для production-подобного запуска (frontend + backend + PostgreSQL + Redis).
# Использование: docker compose --env-file .env.production -f docker-compose.prod.yml up -d
# Переменные для подстановки (DB_NAME, DB_USER, DB_PASSWORD) берутся из --env-file; без него нужен .env с DB_PASSWORD.
# Host nginx: / и /assets/ → frontend:8082, /api/ /admin/ /health/ /static/ /media/ → backend:8001.

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "${FRONTEND_PORT:-8082}:80"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: gunicorn --bind 0.0.0.0:8000 --workers 2 --access-logfile - --error-logfile - config.wsgi:application
    env_file: .env.production
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - static:/app/staticfiles
      - media:/app/media

  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-psychology_prod}
      POSTGRES_USER: ${DB_USER:-psychology_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?set DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-psychology_user} -d ${DB_NAME:-psychology_prod}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
  static:
  media:
