services:
  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: psychology-prod-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - psychology-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для кеширования и сессий
  redis:
    image: redis:7-alpine
    container_name: psychology-prod-redis
    restart: unless-stopped
    command: >
      sh -c 'if [ -n "$$REDIS_PASSWORD" ]; then
        exec redis-server --appendonly yes --requirepass "$$REDIS_PASSWORD";
      else
        exec redis-server --appendonly yes;
      fi'
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    networks:
      - psychology-network
    healthcheck:
      test: ["CMD-SHELL", "if [ -n \"$$REDIS_PASSWORD\" ]; then redis-cli -a \"$$REDIS_PASSWORD\" --raw ping; else redis-cli --raw ping; fi"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: psychology-prod-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-postgres}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-local_jwt_secret}
      SESSION_SECRET: ${SESSION_SECRET:-local_session_secret}
      MEDIA_STORAGE_PATH: /app/media
      MEDIA_PUBLIC_URL_BASE: ${API_URL:-http://localhost:8080/api}/media
      MEDIA_UPLOAD_ENABLED: true
      HTTP_TIMEOUT_MS: ${HTTP_TIMEOUT_MS:-30000}
      HTTP_RETRY_ATTEMPTS: ${HTTP_RETRY_ATTEMPTS:-3}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=}
      ENCRYPTION_KEY_ID: ${ENCRYPTION_KEY_ID:-local-dev-key}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-placeholder-id}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET:-placeholder-secret}
      GOOGLE_OAUTH_REDIRECT_URI: ${GOOGLE_OAUTH_REDIRECT_URI:-http://localhost:8080/api/admin/integrations/google-calendar/callback}
    volumes:
      - media_data:/app/media
      - ./apps/api/prisma:/app/prisma
    networks:
      - psychology-network
    labels:
      - "com.psychology.service=api"

  # Frontend Web приложение
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: psychology-prod-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:8080/api}
      NEXT_PUBLIC_SITE_URL: ${SITE_URL:-http://localhost:8080}
    networks:
      - psychology-network
    labels:
      - "com.psychology.service=web"

  # Admin панель
  admin:
    build:
      context: .
      dockerfile: ./apps/admin/Dockerfile
    container_name: psychology-prod-admin
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:8080/api}
      NEXT_PUBLIC_ADMIN_URL: ${ADMIN_URL:-http://localhost:8081}
    networks:
      - psychology-network
    labels:
      - "com.psychology.service=admin"

  # Nginx reverse proxy (внутренний для Docker)
  # ВАЖНО: Порты НЕ пробрасываются наружу, используется внешний Nginx
  nginx:
    image: nginx:alpine
    container_name: psychology-prod-nginx
    restart: unless-stopped
    depends_on:
      - api
      - web
      - admin
    # ИЗМЕНЕНО: Порты пробрасываются только локально для внешнего Nginx
    ports:
      - "127.0.0.1:8080:80"  # Web + API
      - "127.0.0.1:8081:81"  # Admin
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/logs:/var/log/nginx
      - ./assets:/usr/share/nginx/html/assets:ro
      - media_data:/usr/share/nginx/html/media:ro
    networks:
      - psychology-network
    labels:
      - "com.psychology.service=nginx"

networks:
  psychology-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_data:
    driver: local
