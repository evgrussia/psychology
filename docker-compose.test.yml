version: '3.8'

services:
  test-db:
    image: postgres:15-alpine
    container_name: psychology-test-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: psychology_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d psychology_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-redis:
    image: redis:7-alpine
    container_name: psychology-test-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
