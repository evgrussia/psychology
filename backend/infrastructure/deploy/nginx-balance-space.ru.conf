# Nginx config for balance-space.ru â€” single backend (Django serves SPA + API + static).
# Deploy: copy to /etc/nginx/sites-available/balance-space.ru and reload nginx.
# Backend must listen on 127.0.0.1:8001 (or change proxy_pass).

server {
    listen 80;
    server_name balance-space.ru www.balance-space.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name balance-space.ru www.balance-space.ru;

    ssl_certificate /etc/letsencrypt/live/balance-space.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/balance-space.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Redirect www to non-www
    if ($host = www.balance-space.ru) {
        return 301 https://balance-space.ru$request_uri;
    }

    # All traffic to Django (SPA + API + /static/ + /media/)
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
