# Bandit configuration for security scanning
# See: https://bandit.readthedocs.io/en/latest/config.html

# Exclude test files and migrations from scanning
exclude_dirs:
  - "*/tests/*"
  - "*/migrations/*"
  - "*/venv/*"
  - "*/env/*"
  - "*/__pycache__/*"

# Skip certain tests
skips:
  - B101  # assert_used - allow asserts in tests
  - B601  # shell_injection_subprocess - allow subprocess in specific cases

# Test IDs to include (empty means all)
