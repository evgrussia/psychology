# Конфигурация для внешнего Nginx на хосте
# Файл: /etc/nginx/sites-available/balance-space.ru

# Upstream для Psychology Platform (порты из Docker)
upstream psychology_web {
    server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream psychology_admin {
    server 127.0.0.1:8081 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Редирект с HTTP на HTTPS для всех доменов
server {
    listen 80;
    server_name balance-space.ru www.balance-space.ru admin.balance-space.ru api.balance-space.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Основной сайт (Web)
server {
    listen 443 ssl http2;
    server_name balance-space.ru www.balance-space.ru;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/balance-space.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/balance-space.ru/privkey.pem;

    # SSL конфигурация
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Логи
    access_log /var/log/nginx/psychology-web-access.log;
    error_log /var/log/nginx/psychology-web-error.log warn;

    # Редирект с www на без www
    if ($host = www.balance-space.ru) {
        return 301 https://balance-space.ru$request_uri;
    }

    # Проксирование на Docker Nginx
    location / {
        proxy_pass http://psychology_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

