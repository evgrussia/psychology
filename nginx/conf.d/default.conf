# Upstream для API
upstream api_backend {
    server api:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream для Web
upstream web_backend {
    server web:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream для Admin
upstream admin_backend {
    server admin:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name balance-space.ru www.balance-space.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Основной сайт (Web)
server {
    listen 443 ssl http2;
    server_name balance-space.ru www.balance-space.ru;

    # SSL сертификаты
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # SSL конфигурация
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логи
    access_log /var/log/nginx/web-access.log main;
    error_log /var/log/nginx/web-error.log warn;

    # Редирект с www на без www
    if ($host = www.balance-space.ru) {
        return 301 https://balance-space.ru$request_uri;
    }

    # Rate limiting
    limit_req zone=general_limit burst=20 nodelay;

    # Основное приложение Next.js
    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Next.js статические файлы и assets
    location /_next/static {
        proxy_pass http://web_backend;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # API проксирование
    location /api {
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Медиа файлы
    location /media {
        alias /usr/share/nginx/html/media;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Healthcheck
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

