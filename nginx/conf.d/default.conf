# Внутренний Nginx для Docker (без SSL)
# SSL и безопасность обрабатывает внешний Nginx на хосте

# ВАЖНО для Docker DNS:
# Nginx резолвит hostnames в `upstream server ...` при старте и падает, если сервис
# ещё не зарегистрирован в embedded DNS (например, при рестарте api).
# Поэтому используем `resolver` + `proxy_pass` через переменные — резолв происходит во время запроса.
resolver 127.0.0.11 valid=10s ipv6=off;

# Основной сайт (Web) + API - порт 80
server {
    listen 80;
    server_name _;

    # Логи
    access_log /var/log/nginx/web-access.log main;
    error_log /var/log/nginx/web-error.log warn;

    # Rate limiting
    limit_req zone=general_limit burst=20 nodelay;

    # API проксирование
    # ВАЖНО: используем ^~ чтобы /api/* никогда не попадало в location /
    location = /api {
        limit_req zone=api_limit burst=10 nodelay;

        set $api_upstream http://api:3000;
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location ^~ /api/ {
        limit_req zone=api_limit burst=10 nodelay;
        
        set $api_upstream http://api:3000;
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Медиа файлы
    location /media {
        alias /usr/share/nginx/html/media;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Статические ассеты (графика, логотипы и т.д.)
    location /assets {
        alias /usr/share/nginx/html/assets;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Основное приложение Next.js
    location / {
        set $web_upstream http://web:3000;
        proxy_pass $web_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Next.js статические файлы и assets
    location /_next/static {
        set $web_upstream http://web:3000;
        proxy_pass $web_upstream;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # Healthcheck
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Admin панель - порт 81
server {
    listen 81;
    server_name _;

    # Логи
    access_log /var/log/nginx/admin-access.log main;
    error_log /var/log/nginx/admin-error.log warn;

    # Rate limiting
    limit_req zone=general_limit burst=20 nodelay;

    # Admin приложение Next.js
    location / {
        set $admin_upstream http://admin:3001;
        proxy_pass $admin_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Next.js статические файлы
    location /_next/static {
        set $admin_upstream http://admin:3001;
        proxy_pass $admin_upstream;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # Статические ассеты (графика) для админки
    location /assets {
        alias /usr/share/nginx/html/assets;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API проксирование для админки
    location = /api {
        limit_req zone=api_limit burst=10 nodelay;

        set $api_upstream http://api:3000;
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location ^~ /api/ {
        limit_req zone=api_limit burst=10 nodelay;
        
        set $api_upstream http://api:3000;
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
