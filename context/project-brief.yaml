project_brief:
  name: "Эмоциональный баланс"
  version: "1.0"
  created: "2026-01-26"
  status: "ready_for_design_and_development"
  
  # One-liner
  goal: "Персональный сайт психолога «Эмоциональный баланс» — тёплое онлайн‑пространство поддержки: мини‑диагностики, упражнения, дневники, контент и мягкие воронки, которые приводят к записи на консультацию и подписке на Telegram в эмпатичном, безопасном тоне без давления."
  
  # Целевая аудитория
  target_users:
    primary_segments:
      - "Острое состояние (тревога/паника/конфликт) — нужен быстрый безопасный первый шаг"
      - "Хроническая усталость/выгорание — нужен ориентир + план микро‑шагов"
      - "Отношения и границы — нужна поддержка без директивности"
      - "Самооценка/самокритика — нужен тихий формат (дневники)"
      - "Самопознание/профилактика — нужен интересный вход (квиз/ресурсы)"
    
    key_needs:
      - "Снизить напряжение/дать ясность за 1–10 минут"
      - "Понять подходит ли специалист"
      - "Получить следующий шаг без давления и стыда"
  
  # Область работ
  scope:
    in:
      - "Главная как путь клиента (карточки состояний + быстрый старт)"
      - "Профиль психолога (доверие, кодекс, FAQ)"
      - "Услуги и продуктовая линейка"
      - "Запись и оплата (календарь, анкета, согласия, депозит)"
      - "Личный кабинет клиента (встречи, дневники, материалы)"
      - "Контент‑медиа (блог, ресурсы, SEO)"
      - "Интерактивные модули (диагностики, квизы, дневники, челленджи)"
      - "Telegram‑экосистема (бот, deep links, перелив трафика)"
      - "Админ‑панель психолога (CRM, расписание, контент, аналитика)"
      - "LangChain‑агенты (навигация, консьерж записи, контент‑редактор)"
    
    out:
      - "Медицинские диагнозы и лечение"
      - "Экстренная психологическая помощь (только редирект на специализированные службы)"
      - "Групповая терапия в MVP (планируется в Release 2)"
  
  # Ограничения и принципы
  constraints:
    - "Privacy by design: минимизация данных, явные согласия, управление данными пользователем"
    - "152‑ФЗ: обработка персональных данных, политика конфиденциальности"
    - "Дисклеймеры: не медицинская услуга, не диагноз, не экстренная помощь"
    - "Кризисный режим: при триггерах — экстренная помощь и безопасная навигация"
    - "Бережный тон: эмпатичный, безопасный, без давления, не директивно"
    - "Clean Architecture + DDD: бизнес‑правила в домене, зависимости направлены внутрь"
  
  # Технологический стек (из документации)
  tech_stack:
    backend: "Django (требование зафиксировано)"
    frontend: "TBD (рекомендуется React/Next.js)"
    database: "PostgreSQL"
    ai_framework: "LangChain/LangGraph для AI‑агентов"
    messaging: "Telegram Bot API"
    analytics: "Event‑based tracking (TBD конкретный инструмент)"
    payment: "ЮKassa"
    calendar: "Google Calendar API"
  
  # Ключевые метрики успеха
  kpis:
    primary:
      - "visit → booking_start → booking_paid → booking_confirmed"
      - "visit → tg_subscribe_confirmed"
      - "start_quiz → complete_quiz (completion rate)"
      - "save_resource / export_pdf (возвращаемость)"
      - "retention: D1/D7/D30 по ЛК/дневникам и Telegram"
      - "no-show rate"
  
  # Текущая фаза проекта
  current_phase: "architecture_completed_ready_for_development"
  
  phase_status:
    discovery: "completed"
    research: "completed"
    architecture: "completed"
    specifications: "completed"
    design: "completed"
    development: "pending"
  
