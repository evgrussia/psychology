    documentation:
      - "docs/Design-Phase-Plan.md"
      - "docs/Design-Handoff.md"
      - "docs/Visual-Specs.md"
      - "docs/Design-Review-Checklist.md"
      - "docs/Wireframes-Figma.md (обновлён)"
  
  # Ключевые решения Design
  key_decisions:
    - id: "DES-DEC-001"
      decision: "Design System на базе Tailwind CSS v4 + CSS Custom Properties"
      rationale: "Гибкость, производительность, поддержка тем"
      impact: "Все компоненты используют токены из theme.css"
    
    - id: "DES-DEC-002"
      decision: "Mobile-first подход с breakpoints 375px и 1440px"
      rationale: "Telegram WebApp основной канал, desktop для админки"
      impact: "Все экраны адаптированы для обоих breakpoints"
    
    - id: "DES-DEC-003"
      decision: "WCAG 2.2 AA как минимальный стандарт доступности"
      rationale: "Этика, инклюзивность, соответствие требованиям"
      impact: "Все компоненты проверены на контраст, focus, семантику"
    
    - id: "DES-DEC-004"
      decision: "Radix UI как база для доступных компонентов"
      rationale: "Готовая доступность, кастомизация, TypeScript"
      impact: "Все базовые компоненты построены на Radix UI"
    
    - id: "DES-DEC-005"
      decision: "Все экраны реализованы в коде (не только в Figma)"
      rationale: "Готовность к разработке, единый источник истины"
      impact: "Разработчики могут использовать готовые компоненты"
  
  # Технологический стек Design
  tech_stack:
    framework: "React 18 + TypeScript"
    styling: "Tailwind CSS v4 + CSS Custom Properties"
    components: "Radix UI"
    icons: "Lucide React"
    themes: "next-themes (Light/Dark mode)"
    typography: "Inter (Google Fonts)"
  
  # Статистика
  statistics:
    total_components: 55+
    total_screens: 50+
    total_tokens: 100+
    accessibility_level: "WCAG 2.2 AA"
    responsive_breakpoints: 2
    documentation_pages: 10+
  
  # Переход к Development
  handoff_to_development:
    status: "ready"
    prerequisites_met: true
    blockers: []
    next_phase: "Development"
    handoff_document: "docs/Design-Handoff.md"
    developer_guide: "design_system/docs/DEVELOPER_GUIDE.md"
  
  # Следующие действия
  next_actions:
    - "Начать стадию Development: настройка Django-проекта"
    - "Интеграция Design System в frontend проект"
